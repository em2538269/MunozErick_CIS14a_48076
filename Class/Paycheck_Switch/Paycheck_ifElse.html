<body>
	<script type="text/javascript">

		*/
	</script>
    
    <script type="text/javascript">
		//Declare and Initiate Variables
		var hours = parseInt(Math.random()*20+30); // Hours Worked in (hrs)
		var payRate = 10; //$dollars per hour
		var ovt = 40; // hour at which overtime starts . Determines our paycheck
		// output the inputs
		
		document.write("<h1>Hours Worked	 = "+hours+"(hrs) 	</h1>");
		document.write("<h1>Pay Rate		 = $"+payRate+"		</h1>");
		document.write("<h1>Over time Start  = "+ovt+"			</h1>");
		if (hours<=ovt)payChk= hours*payRate;
		else payChk = hours*payRate+ (hours-ovt)*payRate;
		payChk = payChk.toFixed(2);
		//output our Paycheck
		document.write("<h1>Our Paycheck = $"+payChk+"</h1>");
	</script>
</body>
