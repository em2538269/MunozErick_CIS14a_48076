<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<body>
	<h1>Savings Table</h1>
    <script type="text/javascript">
	//setup the savings table
		var balance1 = 0;	//unit = dollars
		var balance2 = 0;	//unit = dollars
		var intRate1 = 5;	//unit = percentage rate per annual
		var intRate2 = 6;	//unit = percentage rate per annual
		var deposit = 12000;	//deposit unit = $'s
		var str="";			//string for document.write
		//output the initial conditions
		str+=("<p>Initial Balance 	= $"+balance+"</p>");
		str+=("<p>Interest Rate 	= "+intRate+"%</p>");
		str+=("<p>Yearly deposit 	= $"+deposit+"</p>");
    </script>
	 <table width="200" border="1">
  <tr>
    <th>Year</th>
    <th>Savings@5$</th>
    <th>Savings@6$</th>
  </tr>
	<script type="text/javascript">
		//generate a table
		//year++ = year+1 = year+=1
		for(var year = 1;year<=50;year++){
			str+=("<tr>");
			str+=("<td>"+year+"</td>");
			//Calculate the balance
			//balance=balance *(1+intRate/100); is same as balance *=...
			balance1*=(1+intRate1/100);
			balance1+=deposit;
			balance1 = balance1.toFixed(2);
			str+=("<td>"+balance1+"</td>");
			balance2*=(1+intRate2/100);
			balance2+=deposit;
			balance2 = balance2.toFixed(2);
			str+=("<td>"+balance2+"</td>");
			str+=("<tr>");
		}
		document.write(str);
	</script>
    </table>
