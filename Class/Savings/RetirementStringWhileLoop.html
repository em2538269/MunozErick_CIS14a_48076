<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Retirement Account</title>
</head>

<body>
	<h1>Savings Table</h1>
    <script type="text/javascript">
	//setup the savings table
		var balance = 0;	//unit = dollars
		var intRate = 6;	//unit = percentage rate per annual
		var deposit = 7500;	//deposit unit = $'s
		var str="";			//string for document.write
		//output the initial conditions
		str+=("<p>Initial Balance 	= $"+balance+"</p>");
		str+=("<p>Interest Rate 	= "+intRate+"%</p>");
		str+=("<p>Yearly deposit 	= $"+deposit+"</p>");
    </script>
	 <table width="200" border="1">
  <tr>
    <th>Year</th>
    <th>Savings</th>
  </tr>
	<script type="text/javascript">
		//generate a table
		//year++ = year+1 = year+=1
		//for(var year = 1;year<=50;year++){
		var year = 1;
		while (year<=50){
			str+=("<tr>");
			str+=("<td>"+year+"</td>");
			//Calculate the balance
			//balance=balance *(1+intRate/100); is same as balance *=...
			balance*=(1+intRate/100);
			balance+=deposit;
			balance = balance.toFixed(2);
			str+=("<td>"+balance+"</td>");
			str+=("<tr>");
			++year;
		}
		document.write(str);
	</script>
    </table>
</body>
