<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Savings Account</title>
</head>

<body>
	<h1>Savings Table</h1>
    <script type="text/javascript">
	//setup the savings table
		var balance = 100;	//unit = dollars
		var intRate = 5;	//unit = percentage rate per annual
		//output the initial conditions
		document.write("<p>Initial Balance 	= $"+balance+"</p>");
		document.write("<p>Interest Rate 	= "+intRate+"%</p>");
    </script>
	 <table width="200" border="1">
  <tr>
    <th>Year</th>
    <th>Savings</th>
  </tr>
	<script type="text/javascript">
		//generate a table
		//year++ = year+1 = year+=1
		for(var year = 1;year<=50;year++){
			document.write("<tr>");
			document.write("<td>"+year+"</td>");
			//Calculate the balance
			//balance=balance *(1+intRate/100); is same as balance *=...
			balance*=(1+intRate/100);
			balance = balance.toFixed(2);
			document.write("<td>"+balance+"</td>");
			document.write("<tr>");
		}
	</script>
    </table>
</body>
</html>
