<body>
	<script type="text/javascript">
	//Declare Variables
	var hours = 40; //Hours worked
	var payRate = 9; //dollars per hour
	var grossPay =hours*payRate; //just the calculation
	//output results
	document.write("<p>Paycheck = $"+grossPay+" </p>")
	document.write("<p>Paycheck = $",grossPay," </p>")
	</script>
